<!-- Reference to style sheet(s) -->
<link rel="stylesheet" type="text/css" media="screen and (max-device-width: 800px)" href="/css/settingsSmall.css" />
<link rel="stylesheet" type="text/css" media="screen and (min-device-width: 800px) and (max-device-width: 1450px)"
    href="/css/settings.css" />
<link rel="stylesheet" type="text/css" media="screen and (min-device-width: 1450px)" href="/css/settingsBig.css" />

<section id="settingsContent">
    <p id="settingsTitle">Settings</p>
    <hr>
    <section id="settingsLeft">
        <div id="settingsLeftTitle">
            Your Cities
        </div>
        <!-- Table -->
        <table id="settingsTable">
            <tr id="tableHeader">
                <th>Id</th>
                <th>City Name</th>
                <th>Time Zone</th>
            </tr>
        </table>
        <br><br>
    </section>

    <section id="settingsRight">
        <div id="settingsRightTitle">
            Personalisation
        </div>
        <div id="settingsRightContent">
            <p class="settingsSmallTitle">Time Display Type</p>
            <!-- Switch -->
            <form name="myform">
                <input class="input" id="toggle" type="checkbox" onclick="javascript:handleSwitch()">
                <label class="label" for="toggle">
                    <div class="switchLeft">
                        Analog
                    </div>
                    <div class="switch">
                        <span class="slider round"></span>
                    </div>
                    <div class="switchRight">
                        Digital
                    </div>
                </label>
            </form>
            <br>

            <p class="settingsSmallTitle">Add a City</p>
            <!-- Search Bar -->
            <div id="searchbar">
                <form class="search" action="javascript:handleSearch()">
                    <input id="searchString" type="text" placeholder="Search.." name="search" autofocus>
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!-- Display search results-->

            <div id="searchResults">

                <!--display city name, country-->

            </div>


        </div>
    </section>
</section>
